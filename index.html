<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="signup_div">
        <section class="left_section tt1">
            <div class="textContent">
                <label>SignUp</label>
                <label>Welcome to the site</label><br>
            </div>

            <div class="btn-container">


                <button id="googleBtn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                        width="25">
                    Continue with Google
                </button><br>

                <button>
                    <img src="https://images.icon-icons.com/3575/PNG/512/facebook_logo_icon_225643.png" width="25">
                    Continue with Facebook
                </button><br>

                <button>
                    <img src="https://cdn.freebiesupply.com/logos/thumbs/1x/apple-black-logo.png" width="25">
                    Continue with Apple
                </button><br>
            </div>

            <label class="orContent">or</label><br><br>

            <div class="enterEmail">
                <button class="emBtn">Continue with Email</button><br>
                <label>If you already have an account <a href="">login</a></label>
            </div>

        </section>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="script.js"></script>

</body>

</html>
